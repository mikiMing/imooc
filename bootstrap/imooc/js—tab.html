<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab选项卡切换效果</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap.min.css">
</head>
<body>
	<ul class="nav nav-pills" role="tablist">
		<li class="active"><a data-target="#entertainment" data-toggle="pill" role="tab">娱乐</a></li>
		<li><a data-target="#house" data-toggle="pill" role="tab">房产</a></li>
		<li><a data-target="#inner" data-toggle="pill" role="tab">国内</a></li>
		<li><a data-target="#outer" data-toggle="pill" role="tab">国外</a></li>
	</ul>
	<div id="myTabContent" class="tab-content">
		<div class="tab-pane active fade in" id="entertainment">规则内容面板</div>
		<div class="tab-pane fade" id="house">论坛内容面板</div>
		<div class="tab-pane fade" id="inner">国内内容面板</div>
		<div class="tab-pane fade" id="outer">国外内容面板</div>
	</div>
	<script type="text/javascript" src="../jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../bootstrap.min.js"></script>
</body>
</html>
