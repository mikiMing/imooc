<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片轮播</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap.min.css">
</head>
<body>
	<div class="carousel slide" id="myCarousel" data-rode="carousel" data-interval="2000">
		<div class="carousel-indicators">
			<li class="active" data-target="#myCarousel" data-slide-to="0">1</li>
			<li data-target="#myCarousel" data-slide-to="1">2</li>
			<li data-target="#myCarousel" data-slide-to="2">3</li>
		</div>
		<div class="carousel-inner">
			<div class="active item">
				<a href="##"><img src="http://images3.c-ctrip.com/rk/201407/ll580x145.jpg" /></a>
			</div>
			<div class="item">
				<a href="##"><img src="http://images3.c-ctrip.com/dj/201408/zj/zj_580145.jpg" /></a>
			</div>
			<div class="item">
				<a href="##"><img src="http://images3.c-ctrip.com/dj/201408/zqgq_580145.jpg" /></a>
			</div>
		</div>
		<a href="#myCarousel" class="left carousel-control" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a href="#myCarousel" class="right carousel-control" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
		</a>
	</div>
	<script type="text/javascript" src="../jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../bootstrap.min.js"></script>
</body>
</html>
