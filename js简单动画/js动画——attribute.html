<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="utf-8">
	 <title>任意属性值</title>
	 <style type="text/css">
	 	 *{
	 	 	margin:0;
	 	 	padding: 0;
	 	 }
	 	 #div1{
	 	 	width:200px;
	 	 	height:200px;
	 	 	background: blue;
	 	 	border:3px solid purple;
	 	 }
	 </style>
	 <script type="text/javascript">
	    var timer=null;
	 	window.onload=function(){
	 		var oDiv=document.getElementById("div1");
	 		oDiv.onmouseover=function(){
	 			startMove(400);
	 		}
	 		oDiv.onmouseout=function(){
	 			startMove(200);
	 		}
	 	}
	 	function startMove(itarget){
	 		var oDiv=document.getElementById("div1");
	 		clearInterval(timer);
	 		if(itarget>parseInt(getStyle(oDiv,"width"))){
	 			timer=setInterval(function(){
	 				if(itarget<=parseInt(getStyle(oDiv,"width"))){
	 					clearInterval(timer);
	 				}else{
	 					oDiv.style.width=parseInt(getStyle(oDiv,"width"))+1+"px";
	 				}
	 			},30);
	 		}else{
	 			timer=setInterval(function(){
	 				if(itarget>=parseInt(getStyle(oDiv,"width"))){
	 					clearInterval(timer);
	 				}else{
	 					oDiv.style.width=parseInt(getStyle(oDiv,"width"))-1+"px";
	 				}
	 			},30);
	 		}
	 	}
	 	function getStyle(obj,attr){
	 		if(obj.currentStyle){
	 			return obj.currentStyle[attr];
	 		}else{
	 			return getComputedStyle(obj,false)[attr];
	 		}
	 	}
	 </script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
